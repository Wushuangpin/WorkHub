<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no" />
    <title>Test Map</title>
    <link rel="stylesheet"
        href="http://localhost:8080/arcgis_js_v49_api/arcgis_js_api/library/4.9/dijit/themes/claro/claro.css" />
    <link rel="stylesheet" href="http://localhost:8080/arcgis_js_v49_api/arcgis_js_api/library/4.9/esri/css/main.css" />
    <style>
        html,
        body,
        #viewDiv {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
    </style>
    <script src="http://localhost:8080/arcgis_js_v49_api/arcgis_js_api/library/4.9/dojo/dojo.js"></script>
    <script>
        require([
            "esri/Map",
            "esri/views/MapView"
        ], function (Map, MapView) {

            var map = new Map({
                basemap: "streets"
            });

            var view = new MapView({
                container: "viewDiv",
                map: map,
                zoom: 4,
                center: [15, 65] // longitude, latitude
            });

        });
    </script>
</head>

<body class="claro">
    <div id="viewDiv"></div>
</body>

</html>
